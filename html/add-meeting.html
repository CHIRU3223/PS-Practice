        <section>
            <div class="box blue add-meeting-box">
                <header class="meeting-header">
                    <h2>Add a new meeting</h2>
                    <hr style="color: black;">

                </header>
                <form action="">
                    <section class="add-meeting-box-form">
                        <label>Date</label>
                        <input type="date" name="date" id="date" class="date">
                    </section>
                    <section class="add-meeting-box-form">
                        <label>Start time (hh:mm)</label>
                        
                        <br><select class="no-border">
                            <option value="0">0</option>
                            <option value="0">1</option>
                            <option value="0">2</option>
                            <option value="0">3</option>
                            <option value="0">4</option>
                            <option value="0">5</option>

                            <option value="0">13</option>

                            <option value="0">15</option>
                            <option value="0">16</option>
                            <option value="0">17</option>
                            <option value="0">18</option>
                            <option value="0">19</option>
                            <option value="0">20</option>
                        </select>
                        :
                        <select class="no-border">
                            <option value="0">0</option>
                            <option value="0">1</option>
                            <option value="0">2</option>
                            <option value="0">3</option>
                            <option value="0">4</option>
                            <option value="0">5</option>
                            <option value="0">6</option>
                            <option value="0">7</option>
                            <option value="0">8</option>
                            <option value="0">9</option>
                            <option value="0">10</option>
                            <option value="0">11</option>
                            <option value="0">12</option>
                            <option value="0">13</option>
                            <option value="0">14</option>
                            <option value="0">15</option>
                            <option value="0">16</option>
                            <option value="0">17</option>
                            <option value="0">18</option>
                            <option value="0">19</option>
                            <option value="0">20</option>
                        </select>
                    </section>
                    <section class="add-meeting-box-form">
                        <label>End time (hh:mm)</label>
                       <br>
                        <select class="no-border">
                            <option value="0">0</option>
                            <option value="0">1</option>
                            <option value="0">2</option>
                            <option value="0">3</option>
                            <option value="0">4</option>
                            <option value="0">5</option>
                            <option value="0">6</option>
                            <option value="0">7</option>

                            <option value="0">11</option>
                            <option value="0">12</option>
                            <option value="0">13</option>
                            <option value="0">14</option>
                            <option value="0">15</option>
                            <option value="0">16</option>
                            <option value="0">17</option>
                            <option value="0">18</option>
                            <option value="0">19</option>
                            <option value="0">20</option>
                        </select>

                        <select class="no-border">
                            <option value="0">0</option>

                            <option value="0">17</option>
                            <option value="0">18</option>
                            <option value="0">19</option>
                            <option value="0">20</option>
                        </select>
                    </section>

                    <section class="add-meeting-box-form">
                        <label for="description">Description</label>
                        <br><textarea placeholder="What is the agenda of the meeting?" name="" id="" cols="172" rows="3"></textarea>
                    </section>
                    
                    <section class="add-meeting-box-form">
                        <label for="email">EmailIDs of  attendees, or team's short</label>
                        <br>
                        <input type="text" class="email" placeholder="john@example.com, @annual-day">
                        <p>Separate emailids / team short names by commas</p>
                    </section>

                    <input type="submit" value="Add meeting" class="submit">
                </form>
