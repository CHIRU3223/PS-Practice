    <main>
        <header>
            <h1>Meetings</h1>
            <hr>
            <section class="">
                <button class="no-border btn1" style="background-color: white;"><a href="filter-seach-meeting.html">Filter/Search Meetings</a></button>
                <button class="btn2">Add a meeting</button>
                
            </section>
        </header>
        <section>
            <div class="box blue add-meeting-box">
                <header class="meeting-header">
                    <h2>Search for meeting</h2>
                    <hr style="color: black;">

                </header>
                <form action="">
                    <section class="add-meeting-box-form">
                        <label>Date</label>
                        <select class="no-border" name="" id="">
                            <option value="all" selected>&nbsp;ALL</option>
                        </select>
                    </section>
                    

                    <section class="add-meeting-box-form">
                        <label for="description">Search for</label>
                        <br><textarea placeholder="Search using words which describe the meeting" name="" id=""></textarea>
                    </section>
                    
                    

                    <input type="submit" value="Search" class="submit">
                </form>
            </div>
        </section>

        <header>
            <h1>Meetings matching search criteria</h1>
            <hr>
        </header>
        
        <section class="d-flex teams-section">
            <div class="team-box">
                <h2>12th September 2020</h2>
                <p>Project kickoff</p>
                <button>Excuse yourself</button>
                
                <hr>
                <p><b>Attendees:</b> John@example.com, Jane@example.com</p>
                <form action="">
                    <input type="text" name="" id="" class="add-emails" placeholder=" Select member">
                    <button>Add</button>
                </form>
                
            </div>
        </section>
